version: '3.8'

services:
  db:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
        MYSQL_DATABASE: ${MYSQL_DATABASE:-wiq_es04b}
        MYSQL_USER: ${MYSQL_USER:-wiq_es04b}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD:-wiq_es04b}
        MYSQL_PORT: ${MYSQL_PORT:-3306}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - mynetwork
    restart: always

  wiq_es04b:
    image: ${WIQ_IMAGE:-"ghcr.io/arquisoft/wiq_es04b:latest"}
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-wiq_es04b}
      MYSQL_USER: ${MYSQL_USER:-wiq_es04b}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-wiq_es04b}
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      KEYSTORE_PATH: ${KEYSTORE_PATH}
      KEYSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
    ports:
      - "443:443"
    networks:
      - mynetwork
    depends_on:
      - db
    restart:
      always
    volumes:
      - ${KEYSTORE_PATH}:/certs/keystore.p12

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - mynetwork
    depends_on:
      - wiq_es04b
    restart: always

  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      GF_AUTH_DISABLE_LOGIN_FORM: 1
      GF_AUTH_ANONYMOUS_ENABLED: true
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
    ports:
      - "3000:3000"
    networks:
      - mynetwork
    depends_on:
      - prometheus
    restart: always

volumes:
  db_data:
  prometheus_data:
  grafana_data:

networks:
  mynetwork:
    driver: bridge