<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="~{fragments/nav}"/>
<div class="container">
    <h2>Registrate</h2>
    <form class="form-horizontal" th:object="${user}" method="post" action="/signup">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Nombre de usuario:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="wikiuser" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Correo electrónico:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="email"
                       placeholder="test@test.com" required="true" />

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Contraseña:</label>
            <div class="col-sm-10">
                <input type="password" id="password" class="form-control" name="password"
                       placeholder="Introduzca la contraseña" />
                <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="passwordConfirm">Repita la contraseña:</label>
            <div class="col-sm-10">
                <input type="password" id="passwordConfirm" class="form-control" name="passwordConfirm"
                       placeholder="Repita la contraseña" />
                <span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
