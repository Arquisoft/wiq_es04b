<h2 th:text="#{ranking.title}">Ranking</h2>
<table class="ranking-table">
    <thead>
    <tr>
        <th th:text="#{ranking.position}">Posición</th>
        <th th:text="#{ranking.playerName}">Nombre del Jugador</th>
        <th th:text="#{ranking.score}">Puntuación</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ranking, iterStat : ${rankings}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${ranking.playerName}"></td>
        <td th:text="${ranking.score}"></td>
    </tr>
    </tbody>
</table>
