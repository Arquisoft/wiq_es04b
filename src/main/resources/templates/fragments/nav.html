<!-- nav.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity5"
     xmlns:th="http://www.thymeleaf.org">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">

    <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <img src="/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt=""
                         loading="lazy">
                    <span th:text="#{navbar.home}"></span>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <span th:text="#{navbar.play}"></span>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <span th:text="#{navbar.ranking}"></span>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
                    <a class="dropdown-item" href="/ranking/globalRanking" th:text="#{navbar.ranking.global}"></a>
                    <a sec:authorize="isAuthenticated()" class="dropdown-item" href="/ranking/playerRanking" th:text="#{navbar.ranking.player}"></a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav justify-content-end">
            <!-- Botones para cambiar de idioma -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="btnLanguage" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <span th:text="#{navbar.changeLanguage}"></span>
                </a>
                <div id="languageDropdownMenuButton" class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <!-- Botón para cambiar a inglés -->
                    <a class="dropdown-item" id="btnEnglish" value="EN">
                        <img th:src="@{/images/if_uk_flag.png}" style="border: 0; float: left; margin-right: 15px"/>
                        <span th:text="#{navbar.toEnglish}"></span>
                    </a>
                    <!-- Botón para cambiar a español -->
                    <a class="dropdown-item" id="btnSpanish" value="ES">
                        <img th:src="@{/images/if_spain_flag.png}" style="border: 0; float: left; margin-right: 15px"/>
                        <span th:text="#{navbar.toSpanish}"></span>
                    </a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav justify-content-end">
            <!-- Botones para cuando el usuario no está en sesión -->
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/signup">
                    <i class='fas fa-user-alt' style='font-size:16px'></i>
                    <span th:text="#{navbar.signup}"></span>
                </a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/login">
                    <i class='fas fa-sign-in-alt' style='font-size:16px'></i>
                    <span th:text="#{navbar.login}"></span>
                </a>
            </li>

            <!-- Botones para cuando el usuario ESTÁ autenticado -->
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" sec:authentication="principal.username"
                   id="btnUser" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                </a>
                <div id="userZoneDropdownMenuButton" class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" id="btnUserProfile" href="/home">
                        <span th:text="#{navbar.profile}"></span>
                    </a>
                    <a class="dropdown-item" id="btnUserApiKey" href="/home/apikey">
                        <span th:text="#{navbar.profile.apikey}"></span>
                    </a>
                </div>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/logout">
                    <i class='fas fa-user-alt' style='font-size:16px'></i>
                    <span th:text="#{navbar.logout}"></span>
                </a>
            </li>
        </ul>
    </div>
</nav>
