<div class="text-center">
    <div class="stopwatch-container">
        <img src="images/stopwatch.png" class="stopwatch-img" alt="Stopwatch">
        <div class="countdown" id="stopwatch" th:text="${countdown}"></div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    let countdown = [[${countdown}]];
    const display = document.getElementById('stopwatch');

    const timer = setInterval(() => {
        countdown -= 1;
        display.textContent = countdown;

        if (countdown <= 0) {
            clearInterval(timer);
            window.location.reload(); // Refresh the page on countdown end
        }
    }, 1000);
    /*]]>*/
</script>
